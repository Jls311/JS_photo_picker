<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

<link rel="stylesheet" href="slider.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div> 

    <div class="glass">

        <a target="_blank" href="https://codepen.io/jls311"><span id="infoBtn" class="iconify" data-icon="akar-icons:info" data-inline="false"></span></a>

        <button id="prevBtn"><span  class="iconify" data-icon="akar-icons:arrow-right-thick" data-inline="false" data-rotate="180deg"></span></button>
    <button id="nextBtn"><span class="iconify" data-icon="akar-icons:arrow-right-thick" data-inline="false"></span></button>

    <div class="carousel-container">

       

        

        <div class="carousel-slide">
            <img id="lastClone" src="./project imgs/Screenshot (6).png" alt="">

            <img src="./project imgs/Screenshot (9).png" alt="">
            <img src="./project imgs/Screenshot (8).png" alt="">
            <img src="./project imgs/Screenshot (7).png" alt="">
            <img src="./project imgs/Screenshot (6).png" alt="">
            <img id="firstClone" src="./project imgs/Screenshot (10).png" alt="">
        </div>
    </div>
</div>
    
    <script src="slider.js"></script>

</html>
